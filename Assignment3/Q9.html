<!DOCTYPE html>
<html lang="en">
<head>

    <title>Restaurant Menu Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" >
        <caption><strong>Menu</strong></caption>

            <tr>

                <th>Ingredients</th>

            </tr>
        </thead>

            <tr >
                <td>Paneer Tikka</td>

                <td>Paneer , Spices</td>
                <td>250</td>
                <td>★★★★☆</td>
                <td>&#129382;</td>
            </tr>
            <tr >

                <td>Chicken Biryani</td>
                <td>Main Course</td>
                <td>Rice,Chicken </td>
                <td>500</td>
                <td>★★★★★</td>
                <td>	&#127831;</td>
            </tr>
            <tr >

                <td>Veg Fried rice</td>
                <td>Main Course</td>
                <td>Rice , vegetables</td>
                <td>250</td>
                <td>★★★★★</td>
                <td>&#129382;</td>
            </tr>
            
        </tbody>
       
    </table>
</body>
</html>
