<!DOCTYPE html>
<html lang="en">
    <head>    
    <title>Department Table</title>
    </head>
    <body>
        <!-- <h1>List</h1> -->
        <table border="1" cellspacing="0" cellpadding="5">
            <caption><strong>Department Details</strong></caption>
            <thead>
                <tr>
                    <th>Dept name</th>
                    <th colspan = '3'>Managers</th>
                    <th>Number of employees</th>
                    <th>Budget ($)</th>
                    <th>Total % of Budget</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td>HR</td>
                    <td>Sona</td>
                    <td>Mona</td>
                    <td>Rina</td>
                    <td>20</td>
                    <td>2000</td>
                    <td>20 %</td>
                </tr>
                <tr >
                    <td>Engineering</td>
                    <td>Tom</td>
                    <td>Harry</td>
                    <td> </td>
                    <td>10</td>
                    <td>5000</td>
                    <td>50 %</td>
                </tr>
                <tr >
                    <td>Marketing</td>
                    <td>x</td>
                    <td>y</td>
                    <td>z</td>
                    <td>40</td>
                    <td>3000</td>
                    <td>30 %</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7" style="text-align: right;"><strong>Total Budget: 10000</strong></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
