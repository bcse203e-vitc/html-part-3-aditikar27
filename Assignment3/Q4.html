<!DOCTYPE html>
<html lang="en">
    <head>    
    <title>Flight Schedule Table</title>
    </head>
    <body>
        <!-- <h1>List</h1> -->
        <table border="1" cellspacing="0" cellpadding="5">
            <abbr title="Hours">hrs</abbr>
            <abbr title="Minutes">hrs</abbr>
            <caption><strong>Flight Schedule Table</strong></caption>
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Flight Status</th>
                    <th>Arrival Time</th>
                    <th>Duration</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td>12cbc3456</td>
                    <td>Hyderabad,India</td>
                    <td>5:30</td>
                    <td>On Time</td>
                    <td>7:00</td>
                    <td>2 Hours 30 Minutes</td>
                    
                </tr>
                <tr  bgcolor="lightgreen">
                    <td>456ab123</td>
                    <td>Los Angeles</td>
                    <td>11:00</td>
                    <td>Cancelled</td>
                    <td>22:00</td>
                    <td>11 Hours 00 Minutes</td>
                    
                </tr>
                <tr  bgcolor="lightpink">
                    <td>78906cvnb123</td>
                    <td>Chicago</td>
                    <td>14:00</td>
                    <td>Delayed</td>
                    <td>23:30</td>
                    <td>10 Hours 30 Minutes</td>
                    
                </tr>
            </tbody>
           
        </table>
    </body>
</html>
